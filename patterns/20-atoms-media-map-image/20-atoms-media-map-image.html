  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<h2>Getting Started</h2>\n<p>Maps are used to show the location of a place. Maps can be a useful tool for helping users locate buildings, offices, libraries, events, and more both on-campus and off-campus.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:atoms-map-image\n</code></pre>\n<h3>Description</h3>\n<p>The map image atom can be used to insert a still map image into another pattern. Maps images rely on a map ID that cooresponds to a given screenshot within our image library.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Only use one map per page to avoid visual clutter</li>\n<li>Resize maps accordingly to fit your use case</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>id</td>\n<td><code>String</code></td>\n<td>The ID of the map image to display.</td>\n<td><code>business</code>, <code>health</code>, <code>law</code>, <code>music</code>, <code>oxford</code>, <code>rose</code>, <code>theology</code>, or <code>woodruff</code></td>\n<td></td>\n</tr>\n<tr>\n<td>url</td>\n<td><code>String</code></td>\n<td>An optional alternative to using <code>id</code>, the URL of the map image to display.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>scale</td>\n<td><code>Percentage</code></td>\n<td>The map image's zoom level, where <code>100%</code> is the default.</td>\n<td>&gt;=<code>100%</code></td>\n<td><code>100%</code></td>\n</tr>\n<tr>\n<td>size</td>\n<td><code>Object</code></td>\n<td>Some optional data about the map's size.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>size.fixed</td>\n<td><code>Boolean</code></td>\n<td>Whether the map's height should be fixed instead of using a percentage of its width.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>size.width</td>\n<td><code>Number</code></td>\n<td>The desired width of the map as a number with units.</td>\n<td></td>\n<td><code>100%</code></td>\n</tr>\n<tr>\n<td>size.height</td>\n<td><code>Number</code></td>\n<td>The desired height of the map, either as a percentage if not <code>size.fixed</code> or as a number with units.</td>\n<td></td>\n<td><code>25%</code></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>Variations</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>-h-fixed</code></td>\n<td>Inidicates that map's the height is fixed rather than a percentage of its width, applied to the <code>.map-frame</code>.</td>\n</tr>\n<tr>\n<td><code>-image</code></td>\n<td>Inidicates that map is an image.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"media"},"patternExtension":"hbs","patternName":"Map Image","patternPartial":"atoms-map-image","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":false,"php":false}}
</script>
