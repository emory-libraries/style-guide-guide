<eul-button inline-template :defaults="{
                              isDisabled: false,
                              isActive: false,
                              isHover: false,
                              isFocus: false
                            }">

  <button @click="click"
          @keypress.enter="click"
          @focus.native="isFocus = true"
          @blur.native="isFocus = false"
          @mouseover.native="isHover = true"
          @mouseleave.native="isHover = false"
          class="button"
          :class="{
            'is-disabled': isDisabled,
            'is-active': isActive,
            'is-hover': isHover,
            'is-focus': isFocus
          }"
          :disabled="isDisabled">
    
    Do the Thing
    <span class="icon -right" aria-hidden="true" data-icon="material-arrow_right">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M10 17l5-5-5-5v10z"/></svg>
</span>

  </button>

</eul-button>
