  <script type="text/json" id="sg-pattern-data-footer" class="sg-pattern-data">
  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<h2>Getting Started</h2>\n<p>Inputs are used to collect data from users. Select inputs are especially useful for gathering choice or preference information, where users must choose a single item from a list of predefined options.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:atoms-input-select\n</code></pre>\n<h3>Description</h3>\n<p>The input select atom can be used to insert a select field into a form. Use radio inputs to collect a user's choice from among a dropdown list of options.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Always use the most appropriate input field for the job</li>\n<li>Use clear and consise labels to identity the purpose of an input field</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>id</td>\n<td><code>String</code></td>\n<td>A unique ID for the field.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>label</td>\n<td><code>String</code></td>\n<td>Some text used to identify the purpose of the field.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>multiple</td>\n<td><code>Boolean</code></td>\n<td>Whether the field allows for multiple selections.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>focus</td>\n<td><code>Boolean</code></td>\n<td>When <code>multiple</code> is enabled, whether the field state is <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>blur</td>\n<td><code>Boolean</code></td>\n<td>When <code>multiple</code> is enabled, whether the field state is <strong>blurred</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>open</td>\n<td><code>Boolean</code></td>\n<td>When <code>multiple</code> is disabled, whether the field state is <strong>opened</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>close</td>\n<td><code>Boolean</code></td>\n<td>When <code>multiple</code> is disabled, whether the field state is <strong>closed</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>disabled</td>\n<td><code>Boolean</code></td>\n<td>Whether the field state is <strong>disabled</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>options</td>\n<td><code>Array</code></td>\n<td>A list of options to be displayed.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>options.[<code>n</code>]</td>\n<td><code>Object</code> or <code>String</code></td>\n<td>Some data about option <code>n</code>, or its value and label as a string.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>options.[<code>n</code>].value</td>\n<td><code>Object</code></td>\n<td>An optional value to assign to option <code>n</code>, requires <code>Object</code> format.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>options.[<code>n</code>].label</td>\n<td><code>Object</code></td>\n<td>The text to be displayed for option <code>n</code>, requires <code>Object</code> format.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>options.[<code>n</code>].selected</td>\n<td><code>Object</code></td>\n<td>Whether option <code>n</code> is <strong>selected</strong>, requires <code>Object</code> format.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>options.[<code>n</code>].disabled</td>\n<td><code>Object</code></td>\n<td>Whether option <code>n</code> is <strong>disabled</strong>, requires <code>Object</code> format.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>States</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>is-focused</code></td>\n<td>When <code>multiple</code> is enabled, indicates that the field is <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-blurred</code></td>\n<td>When <code>multiple</code> is enabled, indicates that the field is <strong>blurred</strong>.</td>\n</tr>\n<tr>\n<td><code>is-open</code></td>\n<td>When <code>multiple</code> is disabled, indicates that the field is <strong>open</strong>.</td>\n</tr>\n<tr>\n<td><code>is-closed</code></td>\n<td>When <code>multiple</code> is disabled, indicates that the field is <strong>closed</strong>.</td>\n</tr>\n<tr>\n<td><code>is-disabled</code></td>\n<td>Indicates that the field is <strong>disabled</strong>. When used on an option, indicates that the option is <strong>disabled</strong>.</td>\n</tr>\n<tr>\n<td><code>is-selected</code></td>\n<td>Used only for options, indicates that the option is <strong>selected</strong>.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"forms"},"patternExtension":"hbs","patternName":"Input Select","patternPartial":"atoms-input-select","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":false,"php":false}}
