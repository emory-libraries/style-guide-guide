  <script type="text/json" id="sg-pattern-data-footer" class="sg-pattern-data">
  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-nav-button-main","lineagePath":"../../patterns/20-atoms-buttons-11-nav-button-main/20-atoms-buttons-11-nav-button-main.html","lineageState":"review"}],"lineage":[{"lineagePattern":"atoms-nav-button-main","lineagePath":"../../patterns/20-atoms-buttons-11-nav-button-main/20-atoms-buttons-11-nav-button-main.html","lineageState":"review"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h2>Getting Started</h2>\n<p>Navigation buttons help users logically move through our site and find the information they need. Librarian navigation buttons are used solely for directing users to contact a librarian.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:atoms-nav-button-librarian\n</code></pre>\n<h3>Description</h3>\n<p>The librarian navigation button atom can be used to include an <em>Ask the Librarian</em> button within our site's utility navigation menu, which is used within our site's header. Our librarian navigation buttons act as quick links to contact forms, where users can easily get in touch with librarians who can answer their questions. Unlike our other navigation buttons, these buttons are simple links. Optionally, an icon can be added to this button.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Only use this button for <em>Ask a Librarian</em> links</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>label</td>\n<td><code>String</code></td>\n<td>The text to be displayed on the button.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>id</td>\n<td><code>String</code></td>\n<td>The ID of the button.</td>\n<td></td>\n<td><code>nav-button--{{label}}</code></td>\n</tr>\n<tr>\n<td>for</td>\n<td><code>String</code></td>\n<td>The ID of the target toggle that the button controls.</td>\n<td></td>\n<td><code>nav-menu--{{label}}</code></td>\n</tr>\n<tr>\n<td>href</td>\n<td><code>String</code></td>\n<td>A path or URL that the button links to.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>target</td>\n<td><code>String</code></td>\n<td>Indicates where the hyperlink should be opened.</td>\n<td><code>_self</code>, <code>_blank</code>, <code>_parent</code>, or <code>_top</code></td>\n<td><code>_self</code></td>\n</tr>\n<tr>\n<td>icon</td>\n<td><code>String</code></td>\n<td>The optional ID of an icon to be displayed.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>active</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>active</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>hover</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>hovered</strong> or <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>focus</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>hovered</strong> or <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>disabled</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>disabled</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>Variations</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>-utility</code></td>\n<td>Applies the utility style to the button.</td>\n</tr>\n<tr>\n<td><code>-flyout</code></td>\n<td>Applies the flyout style to the button.</td>\n</tr>\n<tr>\n<td><code>-search</code></td>\n<td>Applies the search style to the button.</td>\n</tr>\n<tr>\n<td><code>-librarian</code></td>\n<td>Applies the librarian style to the button.</td>\n</tr>\n<tr>\n<td><code>-toggle</code></td>\n<td>Applies the toggle style to the button.</td>\n</tr>\n</tbody>\n</table>\n<h3>States</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>is-active</code></td>\n<td>Indicates that the button is <strong>active</strong>.</td>\n</tr>\n<tr>\n<td><code>is-hover</code></td>\n<td>Indicates that the button is being <strong>hovered</strong> or <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-focus</code></td>\n<td>Indicates that the button is being <strong>hovered</strong> or <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-disabled</code></td>\n<td>Indicates that the button is <strong>disabled</strong>.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"buttons"},"patternExtension":"hbs","patternName":"Nav Button Librarian","patternPartial":"atoms-nav-button-librarian","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":false,"php":false}}
</script>
