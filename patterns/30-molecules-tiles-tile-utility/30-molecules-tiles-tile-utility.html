  <p class="tile-utility-description">This section covers the &quot;Woodruff Library Collection Management Policy&quot;, as well as departmental, or subject, policies; which outline our efforts in building collections to support more than 30 academic programs. View policies by subject area in this section.</p>

  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-image","lineagePath":"../../patterns/20-atoms-media-image/20-atoms-media-image.html","lineageState":"review"},{"lineagePattern":"atoms-link","lineagePath":"../../patterns/20-atoms-globals-link/20-atoms-globals-link.html","lineageState":"review"}],"lineage":[{"lineagePattern":"atoms-image","lineagePath":"../../patterns/20-atoms-media-image/20-atoms-media-image.html","lineageState":"review"},{"lineagePattern":"atoms-link","lineagePath":"../../patterns/20-atoms-globals-link/20-atoms-globals-link.html","lineageState":"review"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h2>Getting Started</h2>\n<p>Tiles can be used to callout some relevant information and visually group similar content. Utility tiles are especially useful for inserting some generic information within the context of another page.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:molecules-tile-utility\n</code></pre>\n<h3>Description</h3>\n<p>The tile utility molecule can be used to include a utility tile within another pattern. Utility tiles are typically used to link to some other page within the site.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Only link to one page per card</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>title</td>\n<td><code>String</code></td>\n<td>The title of the tile to be displayed.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>description</td>\n<td><code>String</code></td>\n<td>An optional description to be displayed, limited to a maximum of <code>300</code> characters.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>link</td>\n<td><code>Object</code></td>\n<td>Some link data using the <a href=\"/patterns/20-atoms-globals-link/20-atoms-globals-link.html\"><code>atoms-link</code></a> schema, where the link's label will equal <code>title</code></td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>image</td>\n<td><code>Object</code></td>\n<td>Some image data using the <a href=\"/patterns/20-atoms-media-image/20-atoms-media-image.html\"><code>atoms-image</code></a> schema.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>image.align</td>\n<td><code>Object</code></td>\n<td>Optionally configures how the image should be aligned.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>image.align.x</td>\n<td><code>String</code></td>\n<td>Configures the image's horizontal (<code>x</code>-axis) alignment.</td>\n<td><code>left</code>, <code>right</code>, or <code>center</code></td>\n<td><code>center</code></td>\n</tr>\n<tr>\n<td>image.align.y</td>\n<td><code>String</code></td>\n<td>Configures the image's vertical (<code>y</code>-axis) alignment.</td>\n<td><code>top</code>, <code>bottom</code>, or <code>center</code></td>\n<td><code>center</code></td>\n</tr>\n<tr>\n<td>image.fit</td>\n<td><code>String</code></td>\n<td>Configures the image's fit within its container, where <code>contain</code> fixes the image's width to the width of its container, scaling it up or down accordingly, and <code>cover</code> allows the image to be scaled upward when necessary but prevents downscaling of the image below its native width.</td>\n<td><code>contain</code> or <code>cover</code></td>\n<td><code>contain</code></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>Variations</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>-align-x-left</code></td>\n<td>Left-aligns the image within its container.</td>\n</tr>\n<tr>\n<td><code>-align-x-right</code></td>\n<td>Right-aligns the image within its container.</td>\n</tr>\n<tr>\n<td><code>-align-x-center</code></td>\n<td>Horizontally centers the image within its container.</td>\n</tr>\n<tr>\n<td><code>-align-y-top</code></td>\n<td>Top-aligns the image within its container.</td>\n</tr>\n<tr>\n<td><code>-align-y-bottom</code></td>\n<td>Bottom-aligns the image within its container.</td>\n</tr>\n<tr>\n<td><code>-align-y-center</code></td>\n<td>Vertically centers the image within its container.</td>\n</tr>\n<tr>\n<td><code>-contain</code></td>\n<td>Indicates the image should be <strong>contained</strong> and, thus, fixed to its container's width.</td>\n</tr>\n<tr>\n<td><code>-cover</code></td>\n<td>Indicates the image should <strong>cover</strong> its container's area, thus, prevents downscaling below the image's native width but allows upscaling as needed.</td>\n</tr>\n</tbody>\n</table>\n<h3>State</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th></th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>has-description</code></td>\n<td>Indicates that the tile includes a description.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"molecules","patternSubtype":"tiles"},"patternExtension":"hbs","patternName":"Tile Utility","patternPartial":"molecules-tile-utility","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/14/2019","updated":"03/20/2019","js":false,"php":false}}
