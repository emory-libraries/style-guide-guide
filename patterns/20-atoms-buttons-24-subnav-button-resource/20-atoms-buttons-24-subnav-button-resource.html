  <script type="text/json" id="sg-pattern-data-footer" class="sg-pattern-data">
  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"tokens-icon","lineagePath":"../../patterns/10-tokens-10-globals-icon/10-tokens-10-globals-icon.html","lineageState":"review"}],"lineage":[{"lineagePattern":"tokens-icon","lineagePath":"../../patterns/10-tokens-10-globals-icon/10-tokens-10-globals-icon.html","lineageState":"review"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h2>Getting Started</h2>\n<p>Subnavigation buttons help users logically move through our site and find the information they need. Resource subnavigation buttons are used to allow users to either navigate through the site's main content or directly accesss a related external resource from our subnavigation menu.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:atoms-subnav-button-resource\n</code></pre>\n<h3>Description</h3>\n<p>The resource subnavigation button atom can be used to include a button within our site's main subnavigation menus, which can be accessed from our site's header. Our resource subnavigation buttons allow users to either directly access other pages within our site or a relevant external resource related to some content within our site.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Only use this button if an internal page has a related resource</li>\n<li>Use JavaScript only to enhance the button's functionality</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>label</td>\n<td><code>String</code></td>\n<td>The text to be displayed on the button.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>alias</td>\n<td><code>String</code></td>\n<td>Some additional text to be displayed on the button.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>active</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>active</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>hover</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>hovered</strong> or <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>focus</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>hovered</strong> or <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>disabled</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>disabled</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>options</td>\n<td><code>Array</code></td>\n<td>A set of subnavigation options that the button should provide.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>options.[<code>n</code>]</td>\n<td><code>Object</code></td>\n<td>A subnavigation option to be displayed as a link.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>options.[<code>n</code>].href</td>\n<td><code>String</code></td>\n<td>A path or URL that the option links to.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>options.[<code>n</code>].target</td>\n<td><code>String</code></td>\n<td>Indicates where the option's link should be opened.</td>\n<td><code>_self</code>, <code>_blank</code>, <code>_parent</code>, or <code>_top</code></td>\n<td><code>_self</code></td>\n</tr>\n<tr>\n<td>options.[<code>n</code>].icon</td>\n<td><code>Object</code></td>\n<td>Optional data about an icon to be used.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>options.[<code>n</code>].icon.id</td>\n<td><code>String</code></td>\n<td>The ID of the icon to be displayed.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>options.[<code>n</code>].icon.position</td>\n<td><code>String</code></td>\n<td>Where to display the icon relative to the button's text.</td>\n<td><code>left</code> or <code>right</code></td>\n<td><code>left</code></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>Variations</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>-utility</code></td>\n<td>Applies the utility style to the button.</td>\n</tr>\n<tr>\n<td><code>-resource</code></td>\n<td>Applies the resource style to the button.</td>\n</tr>\n<tr>\n<td><code>-viewall</code></td>\n<td>Applies the viewall style to the button.</td>\n</tr>\n<tr>\n<td><code>-back</code></td>\n<td>Applies the back style to the button.</td>\n</tr>\n</tbody>\n</table>\n<h3>States</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>is-active</code></td>\n<td>Indicates that the button is <strong>active</strong>.</td>\n</tr>\n<tr>\n<td><code>is-hover</code></td>\n<td>Indicates that the button is being <strong>hovered</strong> or <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-focus</code></td>\n<td>Indicates that the button is being <strong>hovered</strong> or <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-disabled</code></td>\n<td>Indicates that the button is <strong>disabled</strong>.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"buttons"},"patternExtension":"hbs","patternName":"Subnav Button Resource","patternPartial":"atoms-subnav-button-resource","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":false,"php":false}}
