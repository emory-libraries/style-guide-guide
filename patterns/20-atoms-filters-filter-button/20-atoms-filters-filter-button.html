  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"tokens-heading","lineagePath":"../../patterns/10-tokens-10-globals-heading/10-tokens-10-globals-heading.html","lineageState":"review"}],"lineage":[{"lineagePattern":"tokens-heading","lineagePath":"../../patterns/10-tokens-10-globals-heading/10-tokens-10-globals-heading.html","lineageState":"review"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h2>Getting Started</h2>\n<p>Filters are used to help users easily sift through information or content in order to pinpoint something they're looking for. Button filters enable users to filter information and content by selecting from a set of buttons.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:atoms-filter-button\n</code></pre>\n<h3>Description</h3>\n<p>The filter button atom allows you to include a button filter within another pattern. The button filter accepts some index data, which may or may not map to some on-page content, and a set of buttons and filters through the data based on which button the user selects. This button filter is as a <a href=\"https://vuejs.org\">Vue.js</a> component and, therefore, requires that JavaScript be enabled.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Only use button filters as a way to enhance a page or some content\n<ul>\n<li>This requires JavaScript and will not work otherwise unless a <code>&lt;noscript&gt;</code> fallback is given.</li>\n</ul>\n</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>heading</td>\n<td><code>String</code> or <code>Object</code></td>\n<td>An optional heading to be displayed above the buttons, or a set of heading configurations.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>heading.level</td>\n<td><code>Number</code></td>\n<td>The desired heading level to be used for displaying the heading, requires that <code>heading</code> be in <code>Object</code> form.</td>\n<td></td>\n<td><code>3</code></td>\n</tr>\n<tr>\n<td>heading.heading</td>\n<td><code>String</code></td>\n<td>The heading text to be displayed, requires that <code>heading</code> be in <code>Object</code> form.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>index</td>\n<td><code>Array</code></td>\n<td>A set of index items to be used when filtering, ideally mapping to on-page elements that can be shown and/or hidden automagically.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>config</td>\n<td><code>Object</code></td>\n<td>An optional set of configurations used to customize the way the filtering utility should work.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>buttons</td>\n<td><code>Array</code></td>\n<td>A set of buttons to be displayed that control filtering on the <code>index</code> data.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>buttons.<code>n</code></td>\n<td><code>Object</code></td>\n<td>Some configurations for the given button.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>buttons.<code>n</code>.label</td>\n<td><code>String</code></td>\n<td>A label to be displayed on the button.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>buttons.<code>n</code>.filter</td>\n<td><code>Object</code></td>\n<td>A set of filter criteria that is applied when the button is selected, where <em>keys</em> indicate the key within each <code>index</code> item to use and <em>values</em> represents the value to be matched.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>buttons.<code>n</code>.selected</td>\n<td><code>Boolean</code></td>\n<td>Indicates whether the button should be selected by default.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>buttons.<code>n</code>.disabled</td>\n<td><code>Boolean</code></td>\n<td>Sets the button's state to <strong>disabled</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>buttons.<code>n</code>.focus</td>\n<td><code>Boolean</code></td>\n<td>Sets the button's state to <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>buttons.<code>n</code>.hover</td>\n<td><code>Boolean</code></td>\n<td>Sets the button's state to <strong>hovered</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>buttons.<code>n</code>.active</td>\n<td><code>Boolean</code></td>\n<td>Sets the button's state to <strong>active</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>passthroughs</td>\n<td><code>Object</code></td>\n<td>An optional set of data transformations to be applied to each <code>index</code> item, where <em>keys</em> indicate the key that the transformed value will be assigned to within the <code>index</code> item and <em>values</em> consists of a set of tranformations to be applied.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>passthroughs.<code>key</code></td>\n<td><code>Object</code></td>\n<td>Some transformations that should be applied to some target data within each <code>index</code> item, where <em>keys</em> indicate the Handlebars helper method to be used during transformation and <em>values</em> consists of a set of arguments to be passed to the helper.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>passthroughs.<code>key</code>.<code>helper</code></td>\n<td><code>Array</code></td>\n<td>Some arguments to be passed to the Handlebars helper method, where keys from each <code>index</code> item can be bound as an argument using the syntax <code>:key</code>, i.e. arguments for a <code>date</code> transformation may look like <code>[':date', 'YYYY']</code>.</td>\n<td></td>\n<td></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>State</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th></th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>is-disabled</code></td>\n<td>Indicates that a button is <strong>disabled</strong>.</td>\n</tr>\n<tr>\n<td><code>is-focus</code></td>\n<td>Indicates that a button is <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-hover</code></td>\n<td>Indicates that a button is <strong>hovered</strong>.</td>\n</tr>\n<tr>\n<td><code>is-active</code></td>\n<td>Indicates that a button is <strong>active</strong>.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"filters"},"patternExtension":"hbs","patternName":"Filter Button","patternPartial":"atoms-filter-button","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":true,"php":false}}
