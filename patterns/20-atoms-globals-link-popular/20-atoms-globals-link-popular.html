  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-link","lineagePath":"../../patterns/20-atoms-globals-link/20-atoms-globals-link.html","lineageState":"review"}],"lineage":[{"lineagePattern":"atoms-link","lineagePath":"../../patterns/20-atoms-globals-link/20-atoms-globals-link.html","lineageState":"review"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h2>Getting Started</h2>\n<p>Links, or hyperlinks, are the standard way of linking to some other content within the same page or another page within our site. Popular links can be used to help users access popular pages directly from our site's home page.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:atoms-link-popular\n</code></pre>\n<h3>Description</h3>\n<p>The popular link atom allows you to include a popular link within our site's home page. Use popular links to redirect users to popular content within our site.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Always label links with a clear call-to-action or description\n<ul>\n<li>Never use labels like <em>Click Here</em></li>\n<li>Avoid using URLs as labels</li>\n</ul>\n</li>\n<li>Use analytics and user research to determine the site's most popular pages</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>label</td>\n<td><code>String</code></td>\n<td>The text to be displayed on the link.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>href</td>\n<td><code>String</code></td>\n<td>A path or URL to link to.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>active</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>active</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>hover</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>hovered</strong> or <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>focus</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>hovered</strong> or <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>States</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>is-active</code></td>\n<td>Indicates that the button is <strong>active</strong>.</td>\n</tr>\n<tr>\n<td><code>is-hover</code></td>\n<td>Indicates that the button is being <strong>hovered</strong> or <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-focus</code></td>\n<td>Indicates that the button is being <strong>hovered</strong> or <strong>focused</strong>.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"globals"},"patternExtension":"hbs","patternName":"Link Popular","patternPartial":"atoms-link-popular","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":false,"php":false}}
