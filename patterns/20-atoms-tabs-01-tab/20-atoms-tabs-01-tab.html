<eul-tab inline-template :defaults="{
                            isDisabled: false,
                            isActive: false,
                            isHover: false,
                            isFocus: false
                          }">

  <button @click="click"
          @keypress.enter="click"
          @focus.native="isFocus = true"
          @blur.native="isFocus = false"
          @mouseover.native="isHover = true"
          @mouseleave.native="isHover = false"
          class="tab"
          :class="{
            'is-disabled': isDisabled,
            'is-active': isActive,
            'is-hover': isHover,
            'is-focus': isFocus
          }"
          :disabled="isDisabled"class="tab">
    Library Catalog
  </button>

</eul-tab>

  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<h2>Getting Started</h2>\n<p>Tabs help indicate to the user that some additional content is available but not immediately shown. When used correctly, tabs can be a useful tool for revealing content on demand.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:atoms-tab\n</code></pre>\n<h3>Description</h3>\n<p>The tab atom allows you to include a single tab within a tab menu. This tab is a <a href=\"https://vuejs.org\">Vue.js</a> component, so it requires JavaScript to be enabled in the browser. Use this tab trigger some on-page action(s).</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Always label tabs with a clear message that indicates its purpose</li>\n<li>Avoid lengthy labels by using short, concise ones instead</li>\n<li>Be cautious when using this tab as it requires JavaScript\n<ul>\n<li>Whenever possible, provide a <code>&lt;noscript&gt;</code> fallback for when the tab fails</li>\n</ul>\n</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>label</td>\n<td><code>String</code></td>\n<td>The text to be displayed on the tab.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>active</td>\n<td><code>Boolean</code></td>\n<td>Whether the tab state is <strong>active</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>hover</td>\n<td><code>Boolean</code></td>\n<td>Whether the tab state is <strong>hovered</strong> or <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>focus</td>\n<td><code>Boolean</code></td>\n<td>Whether the tab state is <strong>hovered</strong> or <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>disabled</td>\n<td><code>Boolean</code></td>\n<td>Whether the tab state is <strong>disabled</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<p>Optionally, build a table to identify any pattern classes that are pertinent for developers to be aware of. For clarity, it could be useful to group classes into different tables based on their purpose, such as <em>Style Variations</em> or <em>State Changes</em>. Some sample class tables are given below.</p>\n<h3>Variations</h3>\n<h3>States</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>is-active</code></td>\n<td>Indicates that the tab is <strong>active</strong>.</td>\n</tr>\n<tr>\n<td><code>is-hover</code></td>\n<td>Indicates that the tab is being <strong>hovered</strong> or <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-focus</code></td>\n<td>Indicates that the tab is being <strong>hovered</strong> or <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-disabled</code></td>\n<td>Indicates that the tab is <strong>disabled</strong>.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"tabs"},"patternExtension":"hbs","patternName":"Tab","patternPartial":"atoms-tab","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":true,"php":false}}
