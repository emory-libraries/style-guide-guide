  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<h2>Getting Started</h2>\n<p>Subnavigation buttons help users logically move through our site and find the information they need. Back subnavigation buttons are used to allow users to smoothly backtrack through the site's mobile subnavigation menus.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:atoms-subnav-button-back\n</code></pre>\n<h3>Description</h3>\n<p>The back subnavigation button atom can be used to include a back button within our site's mobile subnavigation menus. Our back subnavigation buttons allow users to back pedal through previous mobile subnavigation menus in a logical manner.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Only use this button for mobile subnavigation</li>\n<li>Use JavaScript only to enhance the button's functionality</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>label</td>\n<td><code>String</code></td>\n<td>The text to be displayed on the button.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>for</td>\n<td><code>String</code></td>\n<td>The ID of the target toggle that the button controls.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>active</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>active</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>hover</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>hovered</strong> or <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>focus</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>hovered</strong> or <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>disabled</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>disabled</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>Variations</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>-utility</code></td>\n<td>Applies the utility style to the button.</td>\n</tr>\n<tr>\n<td><code>-resource</code></td>\n<td>Applies the resource style to the button.</td>\n</tr>\n<tr>\n<td><code>-viewall</code></td>\n<td>Applies the viewall style to the button.</td>\n</tr>\n<tr>\n<td><code>-back</code></td>\n<td>Applies the back style to the button.</td>\n</tr>\n</tbody>\n</table>\n<h3>States</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>is-active</code></td>\n<td>Indicates that the button is <strong>active</strong>.</td>\n</tr>\n<tr>\n<td><code>is-hover</code></td>\n<td>Indicates that the button is being <strong>hovered</strong> or <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-focus</code></td>\n<td>Indicates that the button is being <strong>hovered</strong> or <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-disabled</code></td>\n<td>Indicates that the button is <strong>disabled</strong>.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"buttons"},"patternExtension":"hbs","patternName":"Subnav Button Back","patternPartial":"atoms-subnav-button-back","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":false,"php":false}}
