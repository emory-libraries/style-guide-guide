terns/30-molecules-modules-slide/30-molecules-modules-slide.html","lineageState":"review"},{"lineagePattern":"molecules-tile-listing","lineagePath":"../../patterns/30-molecules-tiles-tile-listing/30-molecules-tiles-tile-listing.html","lineageState":"review"},{"lineagePattern":"molecules-tile-utility","lineagePath":"../../patterns/30-molecules-tiles-tile-utility/30-molecules-tiles-tile-utility.html","lineageState":"review"}],"patternLineageEExists":true,"patternDesc":"<h2>Getting Started</h2>\n<p>Images are used to make pages more visually interesting and can be a useful tool for breaking up text-heavy content.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:atoms-image\n</code></pre>\n<h3>Description</h3>\n<p>The image atom can be used to insert an image into another pattern. Images can be used for a variety of reasons, including to convey and/or support content or to serve as a decorative element on the page.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Use context and style guidelines when choosing images</li>\n<li>Always provide an <code>alt</code> text description for non-decorative images</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>src</td>\n<td><code>String</code></td>\n<td>The path or URL to the source image.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>alt</td>\n<td><code>String</code></td>\n<td>Alternative text describing the image, required if not <code>decorative</code>.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>decorative</td>\n<td><code>Boolean</code></td>\n<td>Indicates whether the the image is decorative.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>width</td>\n<td><code>String</code></td>\n<td>An optional width that should be used to display the image.</td>\n<td><code>auto</code>, <code>full</code>, <code>half</code>, <code>quarter</code>, <code>third</code>, <code>two-third</code>, or <code>three-quarter</code></td>\n<td></td>\n</tr>\n<tr>\n<td>align</td>\n<td><code>String</code></td>\n<td>An optional alignment that should be used to display the image.</td>\n<td><code>left</code>, <code>right</code>, or <code>center</code></td>\n<td></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>Utilities</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>.-w-auto</code></td>\n<td>Sets the image width to its initial (<code>auto</code>) width.</td>\n</tr>\n<tr>\n<td><code>.-w-full</code></td>\n<td>Sets the image width to full (<code>100%</code>) width.</td>\n</tr>\n<tr>\n<td><code>.-w-half</code></td>\n<td>Sets the image width to half (<code>50%</code>) width.</td>\n</tr>\n<tr>\n<td><code>.-w-quarter</code></td>\n<td>Sets the image width to quarter (<code>25%</code>) width.</td>\n</tr>\n<tr>\n<td><code>.-w-third</code></td>\n<td>Sets the image width to third (<code>33.333%</code>) width.</td>\n</tr>\n<tr>\n<td><code>.-w-two-third</code></td>\n<td>Sets the image width to two-third (<code>66.667%</code>) width.</td>\n</tr>\n<tr>\n<td><code>.-w-three-quarter</code></td>\n<td>Sets the image width to three-quarter (<code>75%</code>) width.</td>\n</tr>\n<tr>\n<td><code>.-left</code></td>\n<td>Left-aligns the image by floating it to the left.</td>\n</tr>\n<tr>\n<td><code>.-right</code></td>\n<td>Right-aligns the image by floating it to the right.</td>\n</tr>\n<tr>\n<td><code>.-center</code></td>\n<td>Center-aligns the image.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"media"},"patternExtension":"hbs","patternName":"Image","patternPartial":"atoms-image","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":false,"php":false}}
