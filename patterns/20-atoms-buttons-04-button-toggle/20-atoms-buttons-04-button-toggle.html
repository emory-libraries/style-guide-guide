  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"tokens-icon","lineagePath":"../../patterns/10-tokens-10-globals-icon/10-tokens-10-globals-icon.html","lineageState":"review"}],"lineage":[{"lineagePattern":"tokens-icon","lineagePath":"../../patterns/10-tokens-10-globals-icon/10-tokens-10-globals-icon.html","lineageState":"review"}],"patternLineageRExists":true,"patternLineagesR":[{"lineagePattern":"molecules-card-action","lineagePath":"../../patterns/30-molecules-cards-card-action/30-molecules-cards-card-action.html","lineageState":"review"}],"lineageR":[{"lineagePattern":"molecules-card-action","lineagePath":"../../patterns/30-molecules-cards-card-action/30-molecules-cards-card-action.html","lineageState":"review"}],"patternLineageEExists":true,"patternDesc":"<h2>Getting Started</h2>\n<p>Buttons help indicate to the user that some action should be taken. When used correctly, toggle buttons can be a useful tool for allowing users to toggle between some alternative view, menu, modal, and/or options.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:atoms-button-toggle\n</code></pre>\n<h3>Description</h3>\n<p>The button toggle atom allows you to include a toggle button within another pattern. Use this button to control the state of a checkbox toggle like those commonly found in our navigation menus. Optionally, toggle buttons can include an icon.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Always label buttons with a clear call-to-action</li>\n<li>Avoid lengthy button labels by using short, concise ones instead</li>\n<li>Set the button's <code>for</code> attribute equal to the <code>id</code> of its checkbox toggle</li>\n<li>Use JavaScript only to enhance the button's functionality</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>label</td>\n<td><code>String</code></td>\n<td>The text to be displayed on the button.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>id</td>\n<td><code>String</code></td>\n<td>The ID of the button.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>for</td>\n<td><code>String</code></td>\n<td>The ID of the target toggle that the button controls.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>hollow</td>\n<td><code>Boolean</code></td>\n<td>Whether the button should use its hollow style.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>pill</td>\n<td><code>Boolean</code></td>\n<td>Whether the button should use its pill style.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>uncapitalize</td>\n<td><code>Boolean</code></td>\n<td>Whether the button <code>label</code> should use its default casing.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>active</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>active</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>hover</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>hovered</strong> or <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>focus</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>hovered</strong> or <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>disabled</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>disabled</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>Variations</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>-hollow</code></td>\n<td>Uses a hollow version of the button.</td>\n</tr>\n<tr>\n<td><code>-pill</code></td>\n<td>Uses a pill version of the button.</td>\n</tr>\n</tbody>\n</table>\n<h3>States</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>is-active</code></td>\n<td>Indicates that the button is <strong>active</strong>.</td>\n</tr>\n<tr>\n<td><code>is-hover</code></td>\n<td>Indicates that the button is being <strong>hovered</strong> or <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-focus</code></td>\n<td>Indicates that the button is being <strong>hovered</strong> or <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-disabled</code></td>\n<td>Indicates that the button is <strong>disabled</strong>.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"buttons"},"patternExtension":"hbs","patternName":"Button Toggle","patternPartial":"atoms-button-toggle","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":false,"php":false}}
