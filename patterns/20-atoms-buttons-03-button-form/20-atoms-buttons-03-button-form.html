  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<h2>Getting Started</h2>\n<p>Buttons help indicate to the user that some action should be taken. When used correctly, form buttons can be a useful tool for helping end users navigate, clear, and/or submit forms.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:atoms-button-form\n</code></pre>\n<h3>Description</h3>\n<p>The button form atom allows you to include an input button within another pattern. Use this button inside of a form to interface with the server when resetting, submitting, and/or otherwise processing a form. Unlike other button patterns, form buttons cannot include an icon.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Always label buttons with a clear call-to-action</li>\n<li>Avoid lengthy button labels by using short, concise ones instead</li>\n<li>Only ever use this button for forms that use server-side processing\n<ul>\n<li>Use <a href=\"/patterns/20-atoms-buttons-02-button-action/20-atoms-buttons-02-button-action.html\"><code>atoms-button-action</code></a> instead for forms using client-side processing</li>\n</ul>\n</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>label</td>\n<td><code>String</code></td>\n<td>The text to be displayed on the button.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>type</td>\n<td><code>String</code></td>\n<td>Inidicates the type of input button.</td>\n<td><code>submit</code>, <code>reset</code>, or <code>button</code></td>\n<td><code>button</code></td>\n</tr>\n<tr>\n<td>hollow</td>\n<td><code>Boolean</code></td>\n<td>Whether the button should use its hollow style.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>pill</td>\n<td><code>Boolean</code></td>\n<td>Whether the button should use its pill style.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>uncapitalize</td>\n<td><code>Boolean</code></td>\n<td>Whether the button <code>label</code> should use its default casing.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>active</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>active</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>hover</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>hovered</strong> or <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>focus</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>hovered</strong> or <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>disabled</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>disabled</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>Variations</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>-hollow</code></td>\n<td>Uses a hollow version of the button.</td>\n</tr>\n<tr>\n<td><code>-pill</code></td>\n<td>Uses a pill version of the button.</td>\n</tr>\n</tbody>\n</table>\n<h3>States</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>is-active</code></td>\n<td>Indicates that the button is <strong>active</strong>.</td>\n</tr>\n<tr>\n<td><code>is-hover</code></td>\n<td>Indicates that the button is being <strong>hovered</strong> or <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-focus</code></td>\n<td>Indicates that the button is being <strong>hovered</strong> or <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-disabled</code></td>\n<td>Indicates that the button is <strong>disabled</strong>.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"buttons"},"patternExtension":"hbs","patternName":"Button Form","patternPartial":"atoms-button-form","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":false,"php":false}}
