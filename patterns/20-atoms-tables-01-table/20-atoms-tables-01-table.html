<h5 class="table-heading">Sample Heading</h5>

<table class="table">

  <caption class="table-caption">This is a sample table caption.</caption>

  <thead class="table-header">

    <tr class="table-row">

      <th class="table-cell -heading" scope="col">
        Heading 1
      </th>
      <th class="table-cell -heading" scope="col">
        Heading 2
      </th>
      <th class="table-cell -heading" scope="col">
        Heading 3
      </th>
      <th class="table-cell -heading" scope="col">
        Heading 4
      </th>

    </tr>

  </thead>

  <tbody class="table-body">

    <tr class="table-row">

      <td class="table-cell">
        Data 1
      </td>
      <td class="table-cell">
        Data 2
      </td>
      <td class="table-cell">
        Data 3
      </td>
      <td class="table-cell">
        Data 4
      </td>

    </tr>
    <tr class="table-row">

      <th class="table-cell -heading" scope="row">
        Subheading 1
      </th>
      <td class="table-cell">
        Data 5
      </td>
      <td class="table-cell">
        Data 6
      </td>
      <td class="table-cell">
        Data 7
      </td>

    </tr>
    <tr class="table-row">

      <td class="table-cell">
        Data 8
      </td>
      <td class="table-cell">
        Data 9
      </td>
      <th class="table-cell -heading" scope="row">
        Subheading 2
      </th>
      <td class="table-cell">
        Data 10
      </td>

    </tr>

  </tbody>


</table>

  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<h2>Getting Started</h2>\n<p>Tables help to arrange large amounts of data in a manner that's easy for end users to consume.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:atoms-table\n</code></pre>\n<h3>Description</h3>\n<p>The table atom allows you to include tabular data within another pattern. Use tables logically organize data sets into rows and columns.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Use tables selectively since they tend to not be mobile-friendly\n<ul>\n<li>Consider alternative methods of displaying your data before using a table</li>\n</ul>\n</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>heading</td>\n<td><code>String</code></td>\n<td>A heading for the table.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>caption</td>\n<td><code>String</code></td>\n<td>A caption describing the table and its data.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>head</td>\n<td><code>Array</code></td>\n<td>An optional set of rows within the table's header.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>head</td>\n<td><code>Array</code></td>\n<td>An optional set of rows within the table's header.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>head.[<code>x</code>]</td>\n<td><code>Array</code></td>\n<td>An optional set of cells for the table's header row <code>x</code>.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>head.[<code>x</code>].[<code>y</code>]</td>\n<td><code>Object</code></td>\n<td>Some for cell <code>y</code> in the table's header row <code>x</code>.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>head.[<code>x</code>].[<code>y</code>].heading</td>\n<td><code>String</code></td>\n<td>Whether cell <code>y</code> in the table's header row <code>x</code> should be a heading.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>true</code></td>\n</tr>\n<tr>\n<td>head.[<code>x</code>].[<code>y</code>].data</td>\n<td><code>String</code></td>\n<td>The contents to be displayed within cell <code>y</code> in the table's header row <code>x</code>.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>body</td>\n<td><code>Array</code></td>\n<td>An optional set of rows within the table's body.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>body.[<code>x</code>]</td>\n<td><code>Array</code></td>\n<td>An optional set of cells for the table's body row <code>x</code>.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>body.[<code>x</code>].[<code>y</code>]</td>\n<td><code>Object</code></td>\n<td>Some for cell <code>y</code> in the table's body row <code>x</code>.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>body.[<code>x</code>].[<code>y</code>].heading</td>\n<td><code>String</code></td>\n<td>Whether cell <code>y</code> in the table's body row <code>x</code> should be a heading.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>body.[<code>x</code>].[<code>y</code>].data</td>\n<td><code>String</code></td>\n<td>The contents to be displayed within cell <code>y</code> in the table's body row <code>x</code>.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>foot</td>\n<td><code>Array</code></td>\n<td>An optional set of rows within the table's footer.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>foot.[<code>x</code>]</td>\n<td><code>Array</code></td>\n<td>An optional set of cells for the table's footer row <code>x</code>.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>foot.[<code>x</code>].[<code>y</code>]</td>\n<td><code>Object</code></td>\n<td>Some for cell <code>y</code> in the table's footer row <code>x</code>.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>foot.[<code>x</code>].[<code>y</code>].heading</td>\n<td><code>String</code></td>\n<td>Whether cell <code>y</code> in the table's footer row <code>x</code> should be a heading.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>foot.[<code>x</code>].[<code>y</code>].data</td>\n<td><code>String</code></td>\n<td>The contents to be displayed within cell <code>y</code> in the table's footer row <code>x</code>.</td>\n<td></td>\n<td></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>Variations</h3>\n<p>Classes used to indicate style variations are always prefixed with <code>-</code>. These classes tend to change the way the pattern appears.</p>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>-heading</code></td>\n<td>Displays a table cell as a heading.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"tables"},"patternExtension":"hbs","patternName":"Table","patternPartial":"atoms-table","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":false,"php":false}}
