  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-link","lineagePath":"../../patterns/20-atoms-globals-link/20-atoms-globals-link.html","lineageState":"review"}],"lineage":[{"lineagePattern":"atoms-link","lineagePath":"../../patterns/20-atoms-globals-link/20-atoms-globals-link.html","lineageState":"review"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h2>Getting Started</h2>\n<p>Lists are the perfect tool for grouping a set of related items in a way that's easy for end users to consume. File lists are especially useful for listing a set of related files.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:atoms-list-related-files\n</code></pre>\n<h3>Description</h3>\n<p>Use the related file list atom to include a list of related files within another pattern.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Avoid using filenames as labels\n<ul>\n<li>Opt for a short label that helps to identify the file instead</li>\n</ul>\n</li>\n<li>Use page context to make sure you're linking to related, relevant content</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>items</td>\n<td><code>Array</code></td>\n<td>A set of items to be included in the list.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>items.[<code>n</code>]</td>\n<td><code>Object</code></td>\n<td>Some data about the item.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>items.[<code>n</code>].data</td>\n<td><code>String</code></td>\n<td>Some text to be displayed for the list item.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>items.[<code>n</code>].href</td>\n<td><code>String</code></td>\n<td>An optional path or URL that the item links to. Refer to <a href=\"/patterns/20-atoms-globals-link/20-atoms-globals-link.html\"><code>atoms-link</code></a> for additional schema.</td>\n<td></td>\n<td></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>Variations</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>-bulleted</code></td>\n<td>Uses a version of a list made up of bulleted, or unordered, items.</td>\n</tr>\n<tr>\n<td><code>-numbered</code></td>\n<td>Uses a version of a list made up of numbered, or ordered, items.</td>\n</tr>\n<tr>\n<td><code>-links</code></td>\n<td>Uses a version of a list made up of lists.</td>\n</tr>\n<tr>\n<td><code>-topics</code></td>\n<td>Uses a version of a list made up of topic, tags, or keywords.</td>\n</tr>\n<tr>\n<td><code>-files</code></td>\n<td>Uses a version of a list made up of file links.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"lists"},"patternExtension":"hbs","patternName":"List Related Files","patternPartial":"atoms-list-related-files","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":false,"php":false}}
</script>
