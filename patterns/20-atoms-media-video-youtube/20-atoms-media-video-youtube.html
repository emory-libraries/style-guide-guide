  <script type="text/json" id="sg-pattern-data-footer" class="sg-pattern-data">
  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<h2>Getting Started</h2>\n<p>Videos are used to make pages more visually interesting and offer a different form of content. YouTube videos can be embedded within a page to provide users with direct access to some video content without them having to leave our site.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:atoms-video-youtube\n</code></pre>\n<h3>Description</h3>\n<p>The youtube video atom can be used to insert a YouTube video into another pattern. YouTube videos can be used for a variety of reasons, such as to reinforce content with an informational or educational video or to provide instructions or tutorials in video form.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Use context and style guidelines when choosing YouTube videos</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>id</td>\n<td><code>String</code></td>\n<td>The ID of the YouTube video to be displayed.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>width</td>\n<td><code>String</code></td>\n<td>An optional width that should be used to display the video.</td>\n<td><code>full</code>, <code>half</code>, <code>quarter</code>, <code>third</code>, <code>two-third</code>, or <code>three-quarter</code></td>\n<td></td>\n</tr>\n<tr>\n<td>align</td>\n<td><code>String</code></td>\n<td>An optional alignment that should be used to display the video.</td>\n<td><code>left</code>, <code>right</code>, or <code>center</code></td>\n<td></td>\n</tr>\n<tr>\n<td>aspect</td>\n<td><code>String</code></td>\n<td>An optional aspect ratio to be used to display the video.</td>\n<td><code>standard</code>, <code>hd</code>, <code>wide</code>, <code>golden</code>, <code>square</code>, <code>academy</code>, <code>imax</code>, <code>4k</code>, <code>silver</code>, or <code>ultrawide</code></td>\n<td><code>hd</code></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>Utilities</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>.-ar-standard</code></td>\n<td>Sets the video aspect ratio to standard (<code>4:3</code>) mode.</td>\n</tr>\n<tr>\n<td><code>.-ar-hd</code></td>\n<td>Sets the video aspect ratio to HD (<code>16:9</code>) mode.</td>\n</tr>\n<tr>\n<td><code>.-ar-wide</code></td>\n<td>Sets the video aspect ratio to widescreen (<code>1.85:1</code>) mode.</td>\n</tr>\n<tr>\n<td><code>.-ar-golden</code></td>\n<td>Sets the video aspect ratio to golden ratio (<code>1.6180:1</code>) mode.</td>\n</tr>\n<tr>\n<td><code>.-ar-square</code></td>\n<td>Sets the video aspect ratio to square (<code>1:1</code>) mode.</td>\n</tr>\n<tr>\n<td><code>.-ar-academy</code></td>\n<td>Sets the video aspect ratio to academy (<code>11:8</code>) mode.</td>\n</tr>\n<tr>\n<td><code>.-ar-imax</code></td>\n<td>Sets the video aspect ratio to IMAX (<code>1.43:1</code>) mode.</td>\n</tr>\n<tr>\n<td><code>.-ar-4k</code></td>\n<td>Sets the video aspect ratio to 4K (<code>1.9:1</code>) mode.</td>\n</tr>\n<tr>\n<td><code>.-ar-silver</code></td>\n<td>Sets the video aspect ratio to silver ratio (<code>2.414:1</code>) mode.</td>\n</tr>\n<tr>\n<td><code>.-ar-ultrawide</code></td>\n<td>Sets the video aspect ratio to ultra-widescreen (<code>3.6:1</code>) mode.</td>\n</tr>\n<tr>\n<td><code>.-w-full</code></td>\n<td>Sets the video width to full (<code>100%</code>) width.</td>\n</tr>\n<tr>\n<td><code>.-w-half</code></td>\n<td>Sets the video width to half (<code>50%</code>) width.</td>\n</tr>\n<tr>\n<td><code>.-w-quarter</code></td>\n<td>Sets the video width to quarter (<code>25%</code>) width.</td>\n</tr>\n<tr>\n<td><code>.-w-third</code></td>\n<td>Sets the video width to third (<code>33.333%</code>) width.</td>\n</tr>\n<tr>\n<td><code>.-w-two-third</code></td>\n<td>Sets the video width to two-third (<code>66.667%</code>) width.</td>\n</tr>\n<tr>\n<td><code>.-w-three-quarter</code></td>\n<td>Sets the video width to three-quarter (<code>75%</code>) width.</td>\n</tr>\n<tr>\n<td><code>.-left</code></td>\n<td>Left-aligns the video by floating it to the left.</td>\n</tr>\n<tr>\n<td><code>.-right</code></td>\n<td>Right-aligns the video by floating it to the right.</td>\n</tr>\n<tr>\n<td><code>.-center</code></td>\n<td>Center-aligns the video.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"media"},"patternExtension":"hbs","patternName":"Video Youtube","patternPartial":"atoms-video-youtube","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":false,"php":false}}
</script>
