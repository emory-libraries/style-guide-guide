  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<h2>Getting Started</h2>\n<p>Maps are used to show the location of a place. Maps can be a useful tool for helping users locate buildings, offices, libraries, events, and more both on-campus and off-campus.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:atoms-map\n</code></pre>\n<h3>Description</h3>\n<p>The map atom can be used to insert a map into another pattern. Maps can be rendered by either dynamically loading a map using <a href=\"https://www.openstreetmap.org/\">OpenStreetMap</a> (OSM) data or embedded using <a href=\"https://www.google.com/maps\">Google Maps</a>. By default, OSM rendering is used and will fallback to an embedded Google Map if JavaScript is not available. However, Google Maps can be used as the preferred renderer by changing the <code>source</code> parameter as described below.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Only use one map per page to avoid visual clutter</li>\n<li>Resize maps accordingly to fit your use case</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>mapId</td>\n<td><code>String</code></td>\n<td>An optional ID of a place found within <code>map.json</code>.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>name</td>\n<td><code>String</code></td>\n<td>The name of the place to show on the map, required if not using <code>mapId</code>.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>coordinates</td>\n<td><code>String</code></td>\n<td>The coordinates of the place to show on the map, required if not using <code>mapId</code>.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>zoom</td>\n<td><code>Number</code></td>\n<td>The map's default zoom level, where <code>1</code> is a world view.</td>\n<td><code>1</code> - <code>19</code></td>\n<td><code>18</code></td>\n</tr>\n<tr>\n<td>source</td>\n<td><code>String</code></td>\n<td>The map's preferred data source and rendering method.</td>\n<td><code>OSM</code> or <code>Google</code></td>\n<td><code>OSM</code></td>\n</tr>\n<tr>\n<td>size</td>\n<td><code>Object</code></td>\n<td>Some optional data about the map's size.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>size.fixed</td>\n<td><code>Boolean</code></td>\n<td>Whether the map's height should be fixed instead of using a percentage of its width.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>size.width</td>\n<td><code>Number</code></td>\n<td>The desired width of the map as a number with units.</td>\n<td></td>\n<td><code>100%</code></td>\n</tr>\n<tr>\n<td>size.height</td>\n<td><code>Number</code></td>\n<td>The desired height of the map, either as a percentage if not <code>size.fixed</code> or as a number with units.</td>\n<td></td>\n<td><code>25%</code></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>Variations</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>-h-fixed</code></td>\n<td>Inidicates that map's the height is fixed rather than a percentage of its width, applied to the <code>.map-frame</code>.</td>\n</tr>\n<tr>\n<td><code>-image</code></td>\n<td>Inidicates that map is an image.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"media"},"patternExtension":"hbs","patternName":"Map","patternPartial":"atoms-map","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":true,"php":false}}
</script>
