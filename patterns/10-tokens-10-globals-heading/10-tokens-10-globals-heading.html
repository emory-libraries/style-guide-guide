<h4 class="heading -h4">Sample Heading</h4>

  <!--DO NOT REMOVE-->

  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":true,"patternLineagesR":[{"lineagePattern":"meta-headings","lineagePath":"../../patterns/00-meta-30-typography-headings/00-meta-30-typography-headings.html","lineageState":"review"},{"lineagePattern":"atoms-filter-button","lineagePath":"../../patterns/20-atoms-filters-filter-button/20-atoms-filters-filter-button.html","lineageState":"review"}],"lineageR":[{"lineagePattern":"meta-headings","lineagePath":"../../patterns/00-meta-30-typography-headings/00-meta-30-typography-headings.html","lineageState":"review"},{"lineagePattern":"atoms-filter-button","lineagePath":"../../patterns/20-atoms-filters-filter-button/20-atoms-filters-filter-button.html","lineageState":"review"}],"patternLineageEExists":true,"patternDesc":"<h2>Getting Started</h2>\n<p>Headings help define the hierarchy and structure of content within a page by visually breaking text into sections and subsections. Headings also help identify content in terms of level of importance and groups content by overarching topics or themes. Proper usage of headings is especially crucial for accessibility.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:tokens-heading\n</code></pre>\n<h3>Description</h3>\n<p>The heading token allows you to include a heading within another pattern. All headings are rendered using the <code>.heading</code> class. Refer to our typography guide to preview our <a href=\"/patterns/00-meta-30-typography-headings/00-meta-30-typography-headings.html\">Heading Styles</a>.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>A page should only ever contain a single level one heading</li>\n<li>Heading levels should always decend hierarchically down the page</li>\n</ul>\n<h2>Schema</h2>\n<p>Optionally, build a table to identify any pattern schematics that are pertinent for developers to be aware of. A sample schema table is given below.</p>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>level</td>\n<td><code>Number</code></td>\n<td>The level of the heading.</td>\n<td><code>1</code>-<code>6</code></td>\n<td></td>\n</tr>\n<tr>\n<td>heading</td>\n<td><code>String</code></td>\n<td>The heading text to be displayed.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>alternate</td>\n<td><code>Boolean</code></td>\n<td>Whether to use the alternate heading style, for heading levels <code>1</code> or <code>5</code>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"tokens","patternSubtype":"globals"},"patternExtension":"hbs","patternName":"Heading","patternPartial":"tokens-heading","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":false,"php":false}}
</script>
