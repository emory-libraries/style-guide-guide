  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<h2>Getting Started</h2>\n<p>Filters are used to help users easily sift through information or content in order to pinpoint something they're looking for. Dropdown filters enable users to filter information and content by selecting from a predefined set of options.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:atoms-filter-dropdown\n</code></pre>\n<h3>Description</h3>\n<p>The filter dropdown atom allows you to include a dropdown filter within another pattern. The dropdown filter accepts some index data, which may or may not map to some on-page content, and filters through the data based on a user-provided query. This dropdown filter is as a <a href=\"https://vuejs.org\">Vue.js</a> component and, therefore, requires that JavaScript be enabled.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Only use dropdown filters as a way to enhance a page or some content\n<ul>\n<li>This requires JavaScript and will not work otherwise unless a <code>&lt;noscript&gt;</code> fallback is given.</li>\n</ul>\n</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>index</td>\n<td><code>Array</code></td>\n<td>A set of index items to be used when filtering, ideally mapping to on-page elements that can be shown and/or hidden automagically.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>config</td>\n<td><code>Object</code></td>\n<td>An optional set of configurations used to customize the way the filtering utility should work.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>key</td>\n<td><code>String</code></td>\n<td>The key to be should be used for populating the dropdown menu options and on which the <code>index</code> items will be filtered.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>disabled</td>\n<td><code>Boolean</code></td>\n<td>Sets the search box's state to <strong>disabled</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>focus</td>\n<td><code>Boolean</code></td>\n<td>Sets the search box's state to <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>inline</td>\n<td><code>Boolean</code></td>\n<td>Indicates that the dropdown menu should use its inline style.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>selected</td>\n<td><code>Mixed</code></td>\n<td>An optional value that is selected by default from the dropdowm menu options.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>viewall</td>\n<td><code>Boolean</code></td>\n<td>Indicates whether a <em>View All</em> option should be given in the list of dropdown menu options.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>true</code></td>\n</tr>\n<tr>\n<td>label</td>\n<td><code>String</code></td>\n<td>The default label for the <em>View All</em> option within the dropdowm menu, requires <code>viewall</code> is set to <code>true</code>.</td>\n<td></td>\n<td><code>View All</code></td>\n</tr>\n<tr>\n<td>passthroughs</td>\n<td><code>Object</code></td>\n<td>An optional set of data transformations to be applied to each <code>index</code> item, where <em>keys</em> indicate the key that the transformed value will be assigned to within the <code>index</code> item and <em>values</em> consists of a set of tranformations to be applied.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>passthroughs.<code>key</code></td>\n<td><code>Object</code></td>\n<td>Some transformations that should be applied to some target data within each <code>index</code> item, where <em>keys</em> indicate the Handlebars helper method to be used during transformation and <em>values</em> consists of a set of arguments to be passed to the helper.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>passthroughs.<code>key</code>.<code>helper</code></td>\n<td><code>Array</code></td>\n<td>Some arguments to be passed to the Handlebars helper method, where keys from each <code>index</code> item can be bound as an argument using the syntax <code>:key</code>, i.e. arguments for a <code>date</code> transformation may look like <code>[':date', 'YYYY']</code>.</td>\n<td></td>\n<td></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>Variations</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>-inline</code></td>\n<td>Indicates that the dropdown should use its inline style.</td>\n</tr>\n</tbody>\n</table>\n<h3>State</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th></th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>is-disabled</code></td>\n<td>Indicates that the dropdown is <strong>disabled</strong>.</td>\n</tr>\n<tr>\n<td><code>is-focused</code></td>\n<td>Indicates that the dropdown is <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-blurred</code></td>\n<td>Indicates that the dropdown is <strong>blurred</strong>.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"filters"},"patternExtension":"hbs","patternName":"Filter Dropdown","patternPartial":"atoms-filter-dropdown","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":true,"php":false}}
</script>
