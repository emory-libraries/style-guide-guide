  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"tokens-icon","lineagePath":"../../patterns/10-tokens-10-globals-icon/10-tokens-10-globals-icon.html","lineageState":"review"},{"lineagePattern":"atoms-link","lineagePath":"../../patterns/20-atoms-globals-link/20-atoms-globals-link.html","lineageState":"review"}],"lineage":[{"lineagePattern":"tokens-icon","lineagePath":"../../patterns/10-tokens-10-globals-icon/10-tokens-10-globals-icon.html","lineageState":"review"},{"lineagePattern":"atoms-link","lineagePath":"../../patterns/20-atoms-globals-link/20-atoms-globals-link.html","lineageState":"review"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h2>Getting Started</h2>\n<p>Cards can be used to callout some relevant information and visually group similar content. Multimedia cards are especially useful for inserting multimedia information within the context of another page.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:molecules-card-multimedia\n</code></pre>\n<h3>Description</h3>\n<p>The card multimedia molecule can be used to include a multimedia card within another pattern. Multimedia cards accept a multimedia <code>type</code> to indicate the appropriate icon to be used. At present, the following types can be used:</p>\n<ul>\n<li><code>video</code></li>\n<li><code>audio</code></li>\n<li><code>photo</code> (or <code>image</code>)</li>\n<li><code>chart</code> (or <code>diagram</code>)</li>\n<li><code>presentation</code> (or <code>slideshow</code>)</li>\n<li><code>activity</code></li>\n</ul>\n<h3>Best Practices</h3>\n<ul>\n<li>Only link to one multimedia item per card</li>\n<li>Provide a duration for streaming multimedia formats</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>type</td>\n<td><code>String</code></td>\n<td>Indicates the type of multimedia content.</td>\n<td><em>See <strong>Description</strong> above.</em></td>\n<td></td>\n</tr>\n<tr>\n<td>link</td>\n<td><code>Object</code></td>\n<td>Some link data using the <a href=\"/patterns/20-atoms-globals-link/20-atoms-globals-link.html\"><code>atoms-link</code></a> schema, where the link's label will equal <code>title</code>.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>title</td>\n<td><code>String</code></td>\n<td>The title of the multimedia content.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>context</td>\n<td><code>String</code></td>\n<td>A short word or phrase providing some context for the multimedia content.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>duration</td>\n<td><code>String</code></td>\n<td>The multimedia content's streaming duration, requires content with <code>type</code> of <code>video</code>, <code>audio</code>, or <code>presentation</code>/<code>slideshow</code>.</td>\n<td></td>\n<td></td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"molecules","patternSubtype":"cards"},"patternExtension":"hbs","patternName":"Card Multimedia","patternPartial":"molecules-card-multimedia","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/12/2019","updated":"03/20/2019","js":false,"php":false}}
