ontent to be displayed.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>badge</td>\n<td><code>String</code></td>\n<td>An optional badge to be displayed.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>description</td>\n<td><code>String</code></td>\n<td>An optional description to be displayed, limited to a maximum of <code>150</code> characters.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>date</td>\n<td><code>String</code></td>\n<td>A formatted date or datetime string to be displayed.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>theme</td>\n<td><code>String</code></td>\n<td>Optionally indicates the theme to use.</td>\n<td><code>light</code> or <code>dark</code></td>\n<td><code>light</code></td>\n</tr>\n<tr>\n<td>vertical</td>\n<td><code>Boolean</code></td>\n<td>Optionally indicates whether the listing should be confined to its vertical layout.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>image</td>\n<td><code>Object</code></td>\n<td>Some image data using the <a href=\"/patterns/20-atoms-media-image/20-atoms-media-image.html\"><code>atoms-image</code></a> schema.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>image.orientation</td>\n<td><code>String</code></td>\n<td>Optionally indicates the image's orientation to better optimize scaling.</td>\n<td><code>portrait</code> or <code>landscape</code></td>\n<td></td>\n</tr>\n<tr>\n<td>image.align</td>\n<td><code>Object</code></td>\n<td>Optionally configures how the image should be aligned.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>image.align.x</td>\n<td><code>String</code></td>\n<td>Configures the image's horizontal (<code>x</code>-axis) alignment.</td>\n<td><code>left</code>, <code>right</code>, or <code>center</code></td>\n<td><code>center</code></td>\n</tr>\n<tr>\n<td>image.align.y</td>\n<td><code>String</code></td>\n<td>Configures the image's vertical (<code>y</code>-axis) alignment.</td>\n<td><code>top</code>, <code>bottom</code>, or <code>center</code></td>\n<td><code>center</code></td>\n</tr>\n<tr>\n<td>buttons</td>\n<td><code>Array</code></td>\n<td>A set of buttons to be displayed.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>buttons.<code>n</code></td>\n<td><code>Object</code></td>\n<td>Some button data using the <a href=\"/patterns/20-atoms-buttons-01-button-link/20-atoms-buttons-01-button-link.html\"><code>atoms-button-link</code></a> schema.</td>\n<td></td>\n<td></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>Variations</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>-light</code></td>\n<td>Uses the <strong>light</strong> theme.</td>\n</tr>\n<tr>\n<td><code>-dark</code></td>\n<td>Uses the <strong>dark</strong> theme.</td>\n</tr>\n<tr>\n<td><code>-vertical</code></td>\n<td>Indicates the listing uses a <strong>vertical</strong> layout.</td>\n</tr>\n<tr>\n<td><code>-portrait</code></td>\n<td>Indicates the image is in <strong>portrait</strong> orientation, must be applied to <code>card-listing-image</code>.</td>\n</tr>\n<tr>\n<td><code>-landscape</code></td>\n<td>Indicates the image is in <strong>landscape</strong> orientation, must be applied to <code>card-listing-image</code>.</td>\n</tr>\n<tr>\n<td><code>-align-x-left</code></td>\n<td>Left-aligns the image within its container.</td>\n</tr>\n<tr>\n<td><code>-align-x-right</code></td>\n<td>Right-aligns the image within its container.</td>\n</tr>\n<tr>\n<td><code>-align-x-center</code></td>\n<td>Horizontally centers the image within its container.</td>\n</tr>\n<tr>\n<td><code>-align-y-top</code></td>\n<td>Top-aligns the image within its container.</td>\n</tr>\n<tr>\n<td><code>-align-y-bottom</code></td>\n<td>Bottom-aligns the image within its container.</td>\n</tr>\n<tr>\n<td><code>-align-y-center</code></td>\n<td>Vertically centers the image within its container.</td>\n</tr>\n</tbody>\n</table>\n<h3>State</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th></th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>ha
