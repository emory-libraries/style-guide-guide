<eul-subnav-viewall inline-template :defaults="{
                                      isDisabled: false,
                                      isActive: false,
                                      isHover: false,
                                      isFocus: false,
                                      isDismissable: false,
                                    }">

  <label @click="click"
         @keypress.enter="simclick"
         @focus.native="isFocus = true"
         @blur.native="isFocus = false"
         @mouseover.native="isHover = true"
         @mouseleave.native="isHover = false"
         class="subnav-button -viewall has-overflow"
         :class="{
          'is-disabled': isDisabled,
          'is-active': isActive,
          'is-hover': isHover,
          'is-focus': isFocus,
          'is-dismissed': isDismissable && !isShowing
         }"
         :disabled="isDisabled"
         for="pl-overflow-example"
         tabindex="0">
    View All Services
  </label>

</eul-subnav-viewall>

  <script type="text/json" id="sg-pattern-data-footer" class="sg-pattern-data">
  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-subnav-button-main","lineagePath":"../../patterns/20-atoms-buttons-21-subnav-button-main/20-atoms-buttons-21-subnav-button-main.html","lineageState":"review"}],"lineage":[{"lineagePattern":"atoms-subnav-button-main","lineagePath":"../../patterns/20-atoms-buttons-21-subnav-button-main/20-atoms-buttons-21-subnav-button-main.html","lineageState":"review"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h2>Getting Started</h2>\n<p>Subnavigation buttons help users logically move through our site and find the information they need. Viewall subnavigation buttons are used to make subnavigation menus easier for users skim by enabling some subnavigation items to be hidden elsewhere by default and accessed only when the user interacts with the button.</p>\n<h6>EXPORT VIA GRUNT</h6>\n<pre><code>grunt export:atoms-subnav-button-viewall\n</code></pre>\n<h3>Description</h3>\n<p>The viewall subnavigation button atom can be used to include a <em>View All</em> button within any of our site's subnavigation menus. Our viewall subnavigation buttons can either serve as a direct link to another page, which would likely contain an expanded list of all subnavigation items that wouldn't readily fit within the context of the subnavigation menu, or it can be used to reveal a full list of subnavigation items that was initially truncated due to limited space within the subnavigation menu and/or in an attempt to make the subnavigation menu easier for end users to consume. When used in the latter manner to toggle some hidden content, the button is constructed using a <code>&lt;label&gt;</code> tag, which can be combined with a checkbox toggle, and is rendered as a <a href=\"https://vuejs.org\">Vue.js</a> component.</p>\n<h3>Best Practices</h3>\n<ul>\n<li>Only use this button for linking to another internal page</li>\n<li>Always display this button at the bottom of a subnavigation menu\n<ul>\n<li>For desktop navigation, displayed it at full-width of the subnavigation menu</li>\n<li>For mobile navigation, place it as the last item within the subnavigation menu's list</li>\n</ul>\n</li>\n<li>Use JavaScript only to enhance the button's functionality</li>\n</ul>\n<h2>Schema</h2>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n<th>Value(s)</th>\n<th>Default</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>label</td>\n<td><code>String</code></td>\n<td>The text to be displayed on the button.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>href</td>\n<td><code>String</code></td>\n<td>A path or URL that the button links to, required when not using <code>overflow</code>.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>overflow</td>\n<td><code>String</code></td>\n<td>The optional ID of an overflow container to be expanded.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>active</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>active</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>hover</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>hovered</strong> or <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>focus</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>hovered</strong> or <strong>focused</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>disabled</td>\n<td><code>Boolean</code></td>\n<td>Whether the button state is <strong>disabled</strong>.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td>dismissable</td>\n<td><code>Boolean</code></td>\n<td>Only valid when using <code>overflow</code>, whether the button should be <strong>dismissed</strong> after expanding overflow content.</td>\n<td><code>true</code> or <code>false</code></td>\n<td><code>false</code></td>\n</tr>\n</tbody>\n</table>\n<h2>Classes</h2>\n<h3>Variations</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>-utility</code></td>\n<td>Applies the utility style to the button.</td>\n</tr>\n<tr>\n<td><code>-resource</code></td>\n<td>Applies the resource style to the button.</td>\n</tr>\n<tr>\n<td><code>-viewall</code></td>\n<td>Applies the viewall style to the button.</td>\n</tr>\n<tr>\n<td><code>-back</code></td>\n<td>Applies the back style to the button.</td>\n</tr>\n</tbody>\n</table>\n<h3>States</h3>\n<table>\n<thead>\n<tr>\n<th>Class</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>is-active</code></td>\n<td>Indicates that the button is <strong>active</strong>.</td>\n</tr>\n<tr>\n<td><code>is-hover</code></td>\n<td>Indicates that the button is being <strong>hovered</strong> or <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-focus</code></td>\n<td>Indicates that the button is being <strong>hovered</strong> or <strong>focused</strong>.</td>\n</tr>\n<tr>\n<td><code>is-disabled</code></td>\n<td>Indicates that the button is <strong>disabled</strong>.</td>\n</tr>\n<tr>\n<td><code>has-overflow</code></td>\n<td>Indicates that the button is associated with an overflow container.</td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"buttons"},"patternExtension":"hbs","patternName":"Subnav Button Viewall","patternPartial":"atoms-subnav-button-viewall","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/04/2019","updated":"03/18/2019","js":true,"php":false}}
</script>
