>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>link</td>\n<td><code>Object</code></td>\n<td>Some link data using the <a href=\"/patterns/20-atoms-globals-link/20-atoms-globals-link.html\"><code>atoms-link</code></a> schema, where the link's label will equal <code>name</code>.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>image</td>\n<td><code>Object</code></td>\n<td>Some image data for the contact's headshot using the <a href=\"/patterns/20-atoms-media-image/20-atoms-media-image.html\"><code>atoms-image</code></a> schema, preferably where the image is in a square format.</td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>gender</td>\n<td><code>String</code></td>\n<td>Optionally indicates the contact's gender for identifying the appropriate placeholder avatar when <code>image</code> is not given.</td>\n<td><code>male</code> or <code>female</code></td>\n<td><code>male</code></td>\n</tr>\n</tbody>\n</table>\n","patternBreadcrumb":{"patternType":"molecules","patternSubtype":"cards"},"patternExtension":"hbs","patternName":"Card Contact","patternPartial":"molecules-card-contact","patternState":"review","patternEngineName":"handlebars","extraOutput":{"created":"03/11/2019","updated":"03/20/2019","js":false,"php":false}}
